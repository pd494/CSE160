<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      canvas {
        border: 1px solid #000;
        display: block;
        margin-bottom: 20px;
      }
      .color-controls {
        margin-bottom: 20px;
      }
      .slider-container {
        margin: 10px 0;
        display: flex;
        align-items: center;
      }
      .slider-container label {
        width: 50px;
        display: inline-block;
      }
      .slider-container input {
        margin: 0 10px;
      }
    </style>
  </head>

  <body onload="main()">
    <h1>Blocky Animal</h1>
    
    <div style="text-align: center; margin-bottom: 20px;">
      <p>Assignment 2</p>
      <p><small>Click to draw points, triangles, or circles on the canvas</small></p>
      
      <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin: 15px 0;">
        <button id="pointBtn" style="padding: 8px 16px; background-color: #000000; color: white; border: none; border-radius: 4px; cursor: pointer;">Point</button>
        <button id="triangleBtn" style="padding: 8px 16px; background-color: #555555; color: white; border: none; border-radius: 4px; cursor: pointer;">Triangle</button>
        <button id="circleBtn" style="padding: 8px 16px; background-color: #555555; color: white; border: none; border-radius: 4px; cursor: pointer;">Circle</button>
        <button id="clearBtn" style="padding: 8px 16px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">Clear Canvas</button>
        <button id="animToggleBtn" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Animation: ON</button>
      </div>
    </div>
    
    <div style="display: flex; justify-content: center; align-items: flex-start; gap: 20px; margin-bottom: 20px;">
      <div>
        <canvas id="webgl" width="400" height="400">
          Please use a browser that supports "canvas"
        </canvas>
      </div>
      

    </div>
    
    <div class="color-controls">
      <h3>Shape Color:</h3>
      <div class="color-presets" style="margin-bottom: 15px;">
     
      </div>
      

      <p> Camera Angle  <input type="range" id="cameraAngleSlider" min="0" max="90" value = "5" class = "slider" id = "angleSlider"></p>
      
      <div style="margin-top: 20px;">
        <h3>Leg Joint Controls:</h3>
        <h4>Upper Legs (Thighs):</h4>
        <div class="slider-container">
          <label>Front Right Leg:</label>
          <input type="range" id="frontRightLegSlider" min="-45" max="45" value="0" class="slider">
          <span id="frontRightLegValue">0°</span>
        </div>
        
        <div class="slider-container">
          <label>Front Left Leg:</label>
          <input type="range" id="frontLeftLegSlider" min="-45" max="45" value="0" class="slider">
          <span id="frontLeftLegValue">0°</span>
        </div>
        
        <div class="slider-container">
          <label>Back Right Leg:</label>
          <input type="range" id="backRightLegSlider" min="-45" max="45" value="0" class="slider">
          <span id="backRightLegValue">0°</span>
        </div>
        
        <div class="slider-container">
          <label>Back Left Leg:</label>
          <input type="range" id="backLeftLegSlider" min="-45" max="45" value="0" class="slider">
          <span id="backLeftLegValue">0°</span>
        </div>
        
        <h4>Lower Legs (Calves):</h4>
        <div class="slider-container">
          <label>Front Right Calf:</label>
          <input type="range" id="frontRightCalfSlider" min="-45" max="45" value="0" class="slider">
          <span id="frontRightCalfValue">0°</span>
        </div>
        
        <div class="slider-container">
          <label>Front Left Calf:</label>
          <input type="range" id="frontLeftCalfSlider" min="-45" max="45" value="0" class="slider">
          <span id="frontLeftCalfValue">0°</span>
        </div>
        
        <div class="slider-container">
          <label>Back Right Calf:</label>
          <input type="range" id="backRightCalfSlider" min="-45" max="45" value="0" class="slider">
          <span id="backRightCalfValue">0°</span>
        </div>
        
        <div class="slider-container">
          <label>Back Left Calf:</label>
          <input type="range" id="backLeftCalfSlider" min="-45" max="45" value="0" class="slider">
          <span id="backLeftCalfValue">0°</span>
        </div>
        
        <h4>Feet (Hooves):</h4>
        <div class="slider-container">
          <label>Front Right Foot:</label>
          <input type="range" id="frontRightFootSlider" min="-30" max="30" value="0" class="slider">
          <span id="frontRightFootValue">0°</span>
        </div>
        
        <div class="slider-container">
          <label>Front Left Foot:</label>
          <input type="range" id="frontLeftFootSlider" min="-30" max="30" value="0" class="slider">
          <span id="frontLeftFootValue">0°</span>
        </div>
        
        <div class="slider-container">
          <label>Back Right Foot:</label>
          <input type="range" id="backRightFootSlider" min="-30" max="30" value="0" class="slider">
          <span id="backRightFootValue">0°</span>
        </div>
        
        <div class="slider-container">
          <label>Back Left Foot:</label>
          <input type="range" id="backLeftFootSlider" min="-30" max="30" value="0" class="slider">
          <span id="backLeftFootValue">0°</span>
        </div>
      </div>
      
    </div>

  
    </div>
    
    <!-- Drawing mode controls moved to the top -->

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>

    <script src="BlockyAnimal.js"></script>
  </body>
</html>
